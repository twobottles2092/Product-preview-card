<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div id="container">
    <section>
      <div id="image-product-desktop">
          <img class="image-product-desktop" src="images/image-product-desktop.jpg" alt="">
          <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="">
      </div>
    </section>
    <section>
      <div class="perfume-header">
          <h3>PERFUME</h3>
      </div>
      <div class="perfume-content">
        <div class="perfume-info-title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="perfume-info-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <b>$149.99</b>
          <p>$169.99</p>
        </div>
      </div>
        <div class="btn-submit">
          <a href=""><button>
            <img src="images/icon-cart.svg" alt="">Add to Cart</button></a>
        </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/twobottles2092">Solomon Amaro</a>.
  </div>
</body>
</html>
